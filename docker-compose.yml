version: "3.8"

services:
  # Docker-in-Docker (DinD) service
  docker:
    image: docker:26-dind
    container_name: jenkins-dind
    privileged: true
    user: root
    environment:
      DOCKER_TLS_CERTDIR: /certs        # Enable TLS certificates
    volumes:
      - docker_data:/var/lib/docker     # Persist Docker image layers
      - docker_certs:/certs             # Store TLS certs
    networks:
      jenkins-net:
        aliases:
          - docker

  # Jenkins service
  jenkins:
    image: jenkins/jenkins:lts-jdk17    # Stable Jenkins LTS with JDK 17
    container_name: jenkins
    user: root                          # Allow Jenkins to run Docker commands
    environment:
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: "1"
    ports:
      - "8080:8080"                     # Jenkins Web UI
      - "50000:50000"                   # Jenkins agent communication
    depends_on:
      - docker
    volumes:
      - jenkins_home:/var/jenkins_home  # Persist Jenkins configuration, jobs, plugins
      - docker_certs:/certs:ro          # Mount DinD certs read-only
    networks:
      - jenkins-net
    restart: unless-stopped

# Persistent volumes
volumes:
  docker_data:
  docker_certs:
  jenkins_home:

# Shared network
networks:
  jenkins-net:
    driver: bridge
